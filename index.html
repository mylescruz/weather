<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Weather App</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <input type="text" placeholder="&#128269; Search for a city" id="search" required/>
            </div>

            <div class="welcome">
                <h1 class="title">Weather App</h1>
                <p class="instructions">Search your city or zipcode to get the current temperature</p>
            </div>

            <div class="details">
                <p id="city"></p>
                <p class="temperature" id="fahrenheit"></p>
                <p class="today"></p>
            </div>

            <img class="background-condition"/>

            <div class="hourly-forecast"></div>

            <div class="daily-forecast"></div>
        </div>

        <script type="module" src="weather.js"></script>
    </body>
</html>
