<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Weather App</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <div class="header">
                <input type="text" placeholder="Enter a city" id="city-search">
                <button id="search">&#128269;</button>
            </div>

            <div class="details">
                <p id="city"></p>
                <p class="temperature" id="fahrenheit"></p>
                <img class="icon" alt="Weather icon">
            </div>
        </div>

        <script src="weather.js"></script>
    </body>
</html>
